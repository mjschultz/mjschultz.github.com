---
layout: basic
---
<h2>Previous Articles</h2>
<dl id="articles">
	{% for post in site.posts %}
	
	<dt class="title {% cycle 'title':'high','low' %}"><a href="{{ post.url }}">{{ post.title }}</a> from {{ post.date | date:"%Y %B %d" }}</dt>
		<dd class="content {% cycle 'content':'high','low' %}">{{ post.content | strip_html | truncatewords:25 }}</dd>
	{% endfor %}
</ul>
