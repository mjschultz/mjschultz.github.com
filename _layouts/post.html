---
layout: basic
---
<div id="post">
	<h2><a href="{{ page.url }}">{{ page.title }}</a></h2>
	<div class="byline">By {%if author %}{{ author }}{% else %}{{ site.author }}{% endif %}</div>
	<div class="dateline">Published {{ page.date | date:"%A, %B %d, %Y" }}</div>
	<div class="article">
{{ content }}
	</div>
	<div id="disqus_thread"></div>
	<script type="text/javascript">
		var disqus_shortname = 'beyond-syntax';
		var disqus_identifier = '{{ page.id | replace_first:'/','' | replace:'/','-' }}';
		var disqus_url = 'http://blog.beyond-syntax.com{{ page.url }}';

		/* * * DON'T EDIT BELOW THIS LINE * * */
		(function() {
			var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
			dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
			(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
		})();
	</script>
</div>
